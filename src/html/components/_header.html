<header class="topheader">
    <div class="container">
      <div class="topheader_mobile">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="topheader_logo">
        @@if (page === "index") {
          <img src="img/sity_logo.png" alt="">

        }
        @@if (page !== "index") {
          <img src="@@pagesPath/img/sity_logo.png" alt="">

      </div>
      <nav class="topheader_navigation headernav">

          @@include('_header_menu_items.html',{
            "page": "@@page"
          })

      <a href="" class="topheader_appointment appointment_btn">Запись к врачу</a>
    </div>
</header>
