<div class="appointment_modal none">
    <div class="appointment_modal_body">
        @@if (page === "index") {
            <img src="img/cross.svg" loading="lazy" alt="" class="appointment_modal_body_clouse">
        }
        @@if (page !== "index") {
            <img src="@@pagesPath/img/cross.svg" loading="lazy" alt="" class="appointment_modal_body_clouse">
        }
        <h2 class="h2">Записаться на консультацию</h2>
        <p>Заполните форму заявки и наш менеджер с вами свяжется в самый короткий срок</p>
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="bff21468-957d-4077-80e4-c3bb6cb77764">


            <input type="text" name="name" placeholder="Введите имя" required>
            <input type="text" name="doctor_name" placeholder="Введите имя специалиста" required>
            <input type="text" name="phone" placeholder="Введите телефон" required>
            <input type="text" name="email" placeholder="Введите Email" required>
            <input class="btn" type="submit" value="Записаться на прием">
        </form>
        <p>Нажимая на кнопку «Записаться на прием», Вы соглашаетесь с <a href="#">политикой конфиденциальности</a></p>
    </div>
</div>
